<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button>Button clicked</button>
    <script>
        class React {
            constructor() {
                this.library = "React"
                this.server = "http://localhost:3000"

                //requirement
                document.querySelector('button')
                    .addEventListener('click', this.handleClick.bind(this))
            }

            handleClick() {
                console.log("clicked...");
                console.log(this.server);
            }
        }
        const app = new React()

        // another example of bind
        // definintion of bind  -> bind method allow an object to borrow a method from another object withoud copy..
        // const obj = {
        //     name: 'jack',
        //     grade: '9.9',
        //     intro: function () {
        //         console.log(this.name + "study in grade" + this.grade);
        //     }
        // }

        // const student = {
        //     name: 'vikash',
        //     grade: 9.9
        // }

        // let performance = obj.intro(student)
        // performance();
        // performance = obj.intro.bind(student)
        // performance()

        const obj = {
            name: 'jack',
            intro: function (grade) {
                console.log(this.name + "  study in grade  " + grade);
            }
        }

        const student = {
            name: 'vikash',
        }

        // let result = obj.intro(student, 90)
        let result = obj.intro.bind(student, 90)
        result();


        // object definition
        const student1 = {
            name: "Jack",
            introduction: function (score) {
                console.log(this.name + "scored " + score + " in an exam.");
            },
        };

        // object definition
        const student2 = {
            name: "Jimmy ",
        };

        // passing two parameters student2 and '95'
        let resul = student1.introduction.bind(student2, 95);

        // invoking result() function
        resul(); // Jimmy scored 95 in an exam.
    </script>
</body>

</html>
